sources:
  gcs-tool:
    type: gcs
    url:
      url_template: gs://my-gcs-bucket/test-tool/{os}-{arch}-{version}{exe}
  https-tool:
    type: https
    url:
      url_template: https://sub.domain.com/test-tool/{os}-{arch}-{version}.zip
      archive_path_template: my-tool{exe}
  local-tool:
    type: local
    url:
      url_template: file:///my-s3-bucket/test-tool/{os}-{arch}-{version}{exe}
  s3-tool:
    type: s3
    url:
      url_template: s3://my-s3-bucket/test-tool/{os}-{arch}-{version}{exe}
